<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style - 커뮤니티</title>
    <style>
        :root {
            --primary-color: #333;
            --accent-color: #5d5fef;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --gray-text: #888;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* 레이아웃 구조 */
        .wrapper {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 180px 1fr 180px;
            gap: 20px;
            padding: 20px;
            align-items: start;
        }

        /* 헤더 */
        header {
            background: var(--card-bg);
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 100;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .nav-inner { width: 100%; max-width: 1200px; display: flex; justify-content: space-between; padding: 0 20px; }
        .logo { font-size: 24px; font-weight: 800; font-style: italic; color: var(--accent-color); }
        .nav-menu a { margin-left: 20px; font-weight: 500; color: #555; text-decoration: none; }

        /* 광고 배너 */
        .ad-banner {
            height: 600px;
            background: #e9ecef;
            color: #adb5bd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: sticky;
            top: 80px;
            border-radius: 8px;
        }
        .ad-banner::after { content: "AD"; }

        /* 중앙 메인 컨텐츠 */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 25px;
            min-width: 0;
        }

        /* 상단 포토 배너 */
        .photo-banner {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .photo-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .photo-card:hover { transform: translateY(-3px); }
        .photo-img { width: 100%; height: 120px; background: #ddd; object-fit: cover; }
        .photo-info { padding: 10px; font-size: 14px; font-weight: 600; text-align: center; }

        /* 실시간 트렌드 */
        .trend-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .section-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
        }
        .section-title { font-size: 18px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .hot-badge { background: #ff4d4f; color: white; padding: 2px 6px; border-radius: 4px; font-size: 11px; }

        /* 게시판 스타일 */
        .board-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        /* [+] 버튼 스타일 */
        .write-toggle-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--bg-color);
            color: var(--primary-color);
            border: none;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .write-toggle-btn:hover { background-color: var(--accent-color); color: white; }

        /* 숨겨진 글쓰기 폼 */
        .mini-write-form {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            gap: 10px;
            flex-direction: column;
            border: 1px solid #eee;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-row { display: flex; gap: 10px; }
        .mini-input { 
            flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; 
        }
        /* 내용 입력창 (Textarea) 스타일 변경 */
        .mini-textarea {
            width: 100%;
            height: 100px; /* 기본 높이 넉넉하게 */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical; /* 사용자가 늘릴 수 있음 */
            font-family: inherit;
        }

        .mini-btn {
            background: var(--accent-color); color: white; border: none; padding: 0 20px;
            border-radius: 4px; font-weight: bold; cursor: pointer;
        }
        .mini-btn:hover { background: #4c4edb; }

        /* 게시글 목록 */
        .post-list li {
            padding: 12px 0;
            border-bottom: 1px solid #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .post-title { font-size: 15px; font-weight: 500; cursor: pointer; }
        .post-title:hover { text-decoration: underline; }
        .del-btn { color: #ccc; cursor: pointer; border: none; background: none; font-size: 16px; }
        .del-btn:hover { color: red; }

        /* 반응형 */
        @media (max-width: 1024px) {
            .wrapper { grid-template-columns: 1fr; }
            .ad-banner { display: none; }
            .photo-banner { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-inner">
            <div class="logo">Style</div>
            <nav class="nav-menu">
                <a href="#">홈</a>
                <a href="#">로그인</a>
            </nav>
        </div>
    </header>

    <div class="wrapper">

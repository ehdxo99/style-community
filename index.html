    <style>
        :root {
            --primary-color: #333;
            --accent-color: #5d5fef;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --gray-text: #888;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .wrapper {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 180px 1fr 180px;
            gap: 20px;
            padding: 20px;
            align-items: start;
        }

        header {
            background: var(--card-bg);
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 100;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .nav-inner { width: 100%; max-width: 1200px; display: flex; justify-content: space-between; padding: 0 20px; }
        .logo { font-size: 24px; font-weight: 800; font-style: italic; color: var(--accent-color); }
        .nav-menu a { margin-left: 20px; font-weight: 500; color: #555; text-decoration: none; }

        .ad-banner {
            height: 600px;
            background: #e9ecef;
            color: #adb5bd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: sticky;
            top: 80px;
            border-radius: 8px;
        }
        .ad-banner::after { content: "AD"; }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 25px;
            min-width: 0;
        }

        .photo-banner {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .photo-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .photo-card:hover { transform: translateY(-3px); }
        .photo-img { width: 100%; height: 120px; background: #ddd; object-fit: cover; }
        .photo-info { padding: 10px; font-size: 14px; font-weight: 600; text-align: center; }

        .trend-section, .board-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .section-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
        }
        .section-title { font-size: 18px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .hot-badge { background: #ff4d4f; color: white; padding: 2px 6px; border-radius: 4px; font-size: 11px; }

        .write-toggle-btn {
            width: 32px; height: 32px; border-radius: 50%;
            background-color: var(--bg-color); color: var(--primary-color);
            border: none; font-size: 20px; display: flex;
            align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .write-toggle-btn:hover { background-color: var(--accent-color); color: white; }

        .mini-write-form {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            gap: 10px;
            flex-direction: column;
            border: 1px solid #eee;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-row { display: flex; gap: 10px; }
        .mini-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .nickname-input { width: 120px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; } /* ë‹‰ë„¤ì„ ì¹¸ ìŠ¤íƒ€ì¼ */
        
        .mini-textarea {
            width: 100%; height: 100px; padding: 10px;
            border: 1px solid #ddd; border-radius: 4px;
            resize: vertical; font-family: inherit;
        }

        .mini-btn {
            background: var(--accent-color); color: white; border: none; padding: 0 20px;
            border-radius: 4px; font-weight: bold; cursor: pointer;
        }
        .mini-btn:hover { background: #4c4edb; }

        .post-list li {
            padding: 12px 0;
            border-bottom: 1px solid #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* ê²Œì‹œê¸€ ë‚´ìš© ë ˆì´ì•„ì›ƒ */
        .post-info-wrapper {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            width: 100%;
        }
        .post-title { font-size: 15px; font-weight: 600; }
        .post-title:hover { text-decoration: underline; }
        
        /* ë©”íƒ€ ì •ë³´ (ë‹‰ë„¤ì„, ì‹œê°„, ì¡°íšŒìˆ˜) */
        .post-meta {
            font-size: 12px;
            color: #888;
            display: flex;
            gap: 10px;
        }
        .meta-item { display: flex; align-items: center; gap: 3px; }

        .del-btn { color: #ccc; cursor: pointer; border: none; background: none; font-size: 18px; margin-left: 10px;}
        .del-btn:hover { color: red; }

        @media (max-width: 1024px) {
            .wrapper { grid-template-columns: 1fr; }
            .ad-banner { display: none; }
            .photo-banner { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', renderAll);

        function toggleForm(type) {
            const formBox = document.getElementById(type + '-form-box');
            if (formBox.style.display === 'flex') {
                formBox.style.display = 'none';
            } else {
                formBox.style.display = 'flex';
                document.getElementById(type + '-nickname').focus(); // ë‹‰ë„¤ì„ë¶€í„° ì…ë ¥í•˜ê²Œ í¬ì»¤ìŠ¤
            }
        }

        function addPost(type) {
            const nicknameInput = document.getElementById(type + '-nickname');
            const titleInput = document.getElementById(type + '-title');
            const contentInput = document.getElementById(type + '-content');

            if (!titleInput.value) { alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!'); return; }
            // ë‹‰ë„¤ì„ ì•ˆ ì“°ë©´ 'ìµëª…'ìœ¼ë¡œ ì²˜ë¦¬
            const nickname = nicknameInput.value.trim() || "ìµëª…";

            // í˜„ì¬ ì‹œê°„ í¬ë§· (ì›”-ì¼ ì‹œ:ë¶„)
            const now = new Date();
            const timeString = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;

            const post = {
                id: Date.now(),
                type: type,
                nickname: nickname, // ë‹‰ë„¤ì„ ì €ì¥
                title: titleInput.value,
                content: contentInput.value,
                date: timeString, // ì‹œê°„ ì €ì¥
                views: 0 // ì¡°íšŒìˆ˜ 0 ì´ˆê¸°í™”
            };

            let posts = JSON.parse(localStorage.getItem('stylePosts')) || [];
            posts.unshift(post);
            localStorage.setItem('stylePosts', JSON.stringify(posts));

            nicknameInput.value = '';
            titleInput.value = '';
            contentInput.value = '';
            
            toggleForm(type);
            renderAll();
        }

        // ì¡°íšŒìˆ˜ ì¦ê°€ ë° ë‚´ìš© ë³´ê¸° í•¨ìˆ˜
        function viewPost(id) {
            let posts = JSON.parse(localStorage.getItem('stylePosts')) || [];
            // í•´ë‹¹ ê¸€ ì°¾ê¸°
            const index = posts.findIndex(p => p.id === id);
            
            if(index !== -1) {
                // ì¡°íšŒìˆ˜ 1 ì¦ê°€
                posts[index].views = (posts[index].views || 0) + 1;
                localStorage.setItem('stylePosts', JSON.stringify(posts));
                
                // í™”ë©´ ê°±ì‹  (ì¡°íšŒìˆ˜ ì˜¬ë¼ê°„ê±° ë³´ì—¬ì£¼ê¸° ìœ„í•´)
                renderAll();

                // ë‚´ìš© ë³´ì—¬ì£¼ê¸°
                alert(`[${posts[index].title}]\n\n${posts[index].content}`);
            }
        }

        function deletePost(id) {
            // ì´ë²¤íŠ¸ ì „íŒŒ ë°©ì§€ (ì‚­ì œ ëˆŒë €ëŠ”ë° ì¡°íšŒìˆ˜ ì˜¤ë¥´ëŠ” ê²ƒ ë°©ì§€)
            event.stopPropagation(); 
            
            if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                let posts = JSON.parse(localStorage.getItem('stylePosts')) || [];
                posts = posts.filter(p => p.id !== id);
                localStorage.setItem('stylePosts', JSON.stringify(posts));
                renderAll();
            }
        }

        function renderAll() {
            const posts = JSON.parse(localStorage.getItem('stylePosts')) || [];
            const freeList = document.getElementById('free-list');
            const fashionList = document.getElementById('fashion-list');
            const trendList = document.getElementById('trend-list');

            freeList.innerHTML = '';
            fashionList.innerHTML = '';
            trendList.innerHTML = '';

            posts.forEach(post => {
                // ì˜ˆì „ ë°ì´í„° í˜¸í™˜ì„± ì²˜ë¦¬
                const nickname = post.nickname || "ìµëª…";
                const views = post.views || 0;
                
                const html = `
                    <li>
                        <div class="post-info-wrapper" onclick="viewPost(${post.id})">
                            <span class="post-title">${post.title}</span>
                            <div class="post-meta">
                                <span class="meta-item">ğŸ‘¤ ${nickname}</span>
                                <span class="meta-item">ğŸ•’ ${post.date}</span>
                                <span class="meta-item">ğŸ‘ï¸ ${views}</span>
                            </div>
                        </div>
                        <button class="del-btn" onclick="deletePost(${post.id})">&times;</button>
                    </li>
                `;
                if (post.type === 'free') freeList.innerHTML += html;
                else if (post.type === 'fashion') fashionList.innerHTML += html;
            });

            // ì‹¤ì‹œê°„ íŠ¸ë Œë“œ (ì¡°íšŒìˆ˜ ìˆœìœ¼ë¡œ ì •ë ¬í•˜ë ¤ë©´ sort ì‚¬ìš©, ì§€ê¸ˆì€ ìµœì‹ ìˆœ ìœ ì§€)
            const trendPosts = posts.slice(0, 3);
            if(trendPosts.length > 0) {
                trendPosts.forEach((post, index) => {
                    const views = post.views || 0;
                    trendList.innerHTML += `
                        <li>
                            <div class="post-info-wrapper" onclick="viewPost(${post.id})">
                                <span class="post-title">
                                    <span class="hot-badge">${index+1}</span> ${post.title}
                                </span>
                                <div class="post-meta">
                                    <span style="color:#5d5fef; font-weight:bold;">${post.type === 'free' ? 'ììœ ' : 'íŒ¨ì…˜'}</span>
                                    <span>ğŸ‘ï¸ ${views}</span>
                                </div>
                            </div>
                        </li>
                    `;
                });
            } else {
                trendList.innerHTML = '<li style="color:#aaa; text-align:center;">ì‘ì„±ëœ ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
            }
        }
